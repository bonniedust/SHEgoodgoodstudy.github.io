# Site settings
title: SHE Blog
SEOTitle: SHE的博客 
header-img: img/she1.png
email: she2017@gmail.com
description: "SHE 学习贼认真！"
keyword: "Selina,Hebe,Ella"
url: "http://SHEgoodgoodstudy.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
